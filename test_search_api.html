<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>🔍 検索API テスト</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
            color: #333;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            background: white;
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
        }
        h1 {
            color: #667eea;
            text-align: center;
            margin-bottom: 30px;
        }
        .test-section {
            margin: 20px 0;
            padding: 20px;
            background: #f8f9fa;
            border-radius: 10px;
        }
        input {
            width: calc(100% - 120px);
            padding: 12px;
            font-size: 16px;
            border: 2px solid #667eea;
            border-radius: 5px;
        }
        button {
            padding: 12px 30px;
            background: linear-gradient(45deg, #667eea, #764ba2);
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            margin-left: 10px;
        }
        button:hover {
            opacity: 0.9;
        }
        .result {
            margin: 15px 0;
            padding: 15px;
            background: white;
            border-left: 4px solid #667eea;
            border-radius: 5px;
        }
        .log {
            margin: 10px 0;
            padding: 10px;
            background: #2c3e50;
            color: #ecf0f1;
            border-radius: 5px;
            font-family: monospace;
            font-size: 12px;
            max-height: 300px;
            overflow-y: auto;
        }
        .success { color: #27ae60; }
        .error { color: #e74c3c; }
        .warning { color: #f39c12; }
        .info { color: #3498db; }
    </style>
</head>
<body>
    <div class="container">
        <h1>🔍 検索API テストツール</h1>
        
        <div class="test-section">
            <h3>1. バックエンド接続テスト</h3>
            <button onclick="testHealth()">ヘルスチェック</button>
            <div id="healthResult"></div>
        </div>
        
        <div class="test-section">
            <h3>2. 検索APIテスト</h3>
            <input type="text" id="searchInput" placeholder="検索キーワード（例: バッテリー）" value="バッテリー">
            <button onclick="testSearch()">検索実行</button>
            <div id="searchResult"></div>
        </div>
        
        <div class="test-section">
            <h3>3. ログ</h3>
            <button onclick="clearLog()">ログクリア</button>
            <div class="log" id="logContainer"></div>
        </div>
    </div>

    <script>
        // ログ出力関数
        function log(message, type = 'info') {
            const logContainer = document.getElementById('logContainer');
            const timestamp = new Date().toLocaleTimeString();
            const logEntry = document.createElement('div');
            logEntry.className = type;
            logEntry.textContent = `[${timestamp}] ${message}`;
            logContainer.appendChild(logEntry);
            logContainer.scrollTop = logContainer.scrollHeight;
            console.log(`[${type}] ${message}`);
        }

        function clearLog() {
            document.getElementById('logContainer').innerHTML = '';
            log('ログをクリアしました', 'info');
        }

        // ヘルスチェック
        async function testHealth() {
            const resultDiv = document.getElementById('healthResult');
            resultDiv.innerHTML = '<p>⏳ テスト中...</p>';
            log('ヘルスチェック開始', 'info');

            try {
                const response = await fetch('http://localhost:5002/api/unified/health', {
                    method: 'GET',
                    headers: {
                        'Content-Type': 'application/json'
                    }
                });

                log(`ステータスコード: ${response.status}`, response.ok ? 'success' : 'error');

                if (response.ok) {
                    const data = await response.json();
                    log(`レスポンス: ${JSON.stringify(data)}`, 'success');
                    
                    resultDiv.innerHTML = `
                        <div class="result">
                            <h4>✅ バックエンド接続成功</h4>
                            <p><strong>ステータス:</strong> ${data.status || 'OK'}</p>
                            <p><strong>サービス:</strong></p>
                            <pre>${JSON.stringify(data.services || {}, null, 2)}</pre>
                        </div>
                    `;
                } else {
                    const errorText = await response.text();
                    log(`エラーレスポンス: ${errorText}`, 'error');
                    resultDiv.innerHTML = `<div class="result"><p class="error">❌ エラー: ${response.status} ${response.statusText}</p></div>`;
                }
            } catch (error) {
                log(`例外エラー: ${error.message}`, 'error');
                log(`スタック: ${error.stack}`, 'error');
                resultDiv.innerHTML = `<div class="result"><p class="error">❌ 接続エラー: ${error.message}</p><p>バックエンドが起動していない可能性があります。</p></div>`;
            }
        }

        // 検索テスト
        async function testSearch() {
            const query = document.getElementById('searchInput').value.trim();
            const resultDiv = document.getElementById('searchResult');
            
            if (!query) {
                alert('検索キーワードを入力してください');
                return;
            }

            resultDiv.innerHTML = '<p>⏳ 検索中...</p>';
            log(`検索開始: "${query}"`, 'info');

            try {
                const url = 'http://localhost:5002/api/repair_advice/search';
                log(`リクエストURL: ${url}`, 'info');
                log(`リクエストボディ: ${JSON.stringify({ query })}`, 'info');

                const response = await fetch(url, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ query: query })
                });

                log(`ステータスコード: ${response.status}`, response.ok ? 'success' : 'error');
                log(`ステータステキスト: ${response.statusText}`, response.ok ? 'success' : 'error');

                const responseText = await response.text();
                log(`レスポンステキスト長: ${responseText.length}文字`, 'info');
                
                if (response.ok) {
                    try {
                        const data = JSON.parse(responseText);
                        log(`パースされたデータ: ${JSON.stringify(data).substring(0, 200)}...`, 'success');
                        
                        if (data.results && Array.isArray(data.results)) {
                            log(`検索結果: ${data.results.length}件`, 'success');
                            
                            let html = `
                                <div class="result">
                                    <h4>✅ 検索成功: ${data.results.length}件の結果</h4>
                                    <p><strong>検索クエリ:</strong> ${data.query}</p>
                                </div>
                            `;
                            
                            data.results.forEach((result, index) => {
                                log(`結果${index + 1}: ${result.title}`, 'info');
                                html += `
                                    <div class="result">
                                        <h4>${index + 1}. ${result.title || 'タイトルなし'}</h4>
                                        <p><strong>ソース:</strong> ${result.source || 'N/A'}</p>
                                        <p><strong>カテゴリ:</strong> ${result.category || 'N/A'}</p>
                                        <p><strong>内容:</strong> ${(result.content || '内容なし').substring(0, 200)}...</p>
                                        ${result.url ? `<p><strong>URL:</strong> <a href="${result.url}" target="_blank">${result.url}</a></p>` : ''}
                                    </div>
                                `;
                            });
                            
                            resultDiv.innerHTML = html;
                        } else {
                            log('結果配列が空またはundefined', 'warning');
                            resultDiv.innerHTML = `<div class="result"><p class="warning">⚠️ 検索結果が空です</p></div>`;
                        }
                    } catch (parseError) {
                        log(`JSONパースエラー: ${parseError.message}`, 'error');
                        resultDiv.innerHTML = `<div class="result"><p class="error">❌ JSONパースエラー</p><pre>${responseText.substring(0, 500)}</pre></div>`;
                    }
                } else {
                    log(`HTTPエラー: ${response.status}`, 'error');
                    resultDiv.innerHTML = `
                        <div class="result">
                            <p class="error">❌ エラー: ${response.status} ${response.statusText}</p>
                            <pre>${responseText.substring(0, 500)}</pre>
                        </div>
                    `;
                }
            } catch (error) {
                log(`例外エラー: ${error.message}`, 'error');
                log(`スタック: ${error.stack}`, 'error');
                resultDiv.innerHTML = `
                    <div class="result">
                        <p class="error">❌ 接続エラー: ${error.message}</p>
                        <p>バックエンドが起動していない、またはCORSエラーの可能性があります。</p>
                    </div>
                `;
            }
        }

        // ページロード時にログをクリア
        window.addEventListener('load', () => {
            log('テストツールを読み込みました', 'success');
            log('まずヘルスチェックを実行してください', 'info');
        });
    </script>
</body>
</html>
